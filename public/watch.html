    <!-- Deferred GTM -->
    <script>
    // Optimized GTM loading
    window.addEventListener('load', function() {
        if (!navigator.onLine) return;
        const loadGTM = () => {
            const script = document.createElement('script');
            script.async = true;
            script.defer = true;
            script.src = 'https://www.googletagmanager.com/gtm.js?id=GTM-XXXXX';
            document.head.appendChild(script);

        requestIdleCallback ? requestIdleCallback(loadGTM, {timeout: 5000}) : setTimeout(loadGTM, 3000);

    </script>

<body>

        <div class="video-info">

            <div class="video-metadata">
                <span>Upload Date: February 5, 2025</span>
                <span>Duration: 2:30</span>
            </div>
        </div>
    </main>
    
    <!-- Optimized video loading -->
    <script>
    const loadVideo = () => {
        const video = document.querySelector('video');
        if (!video) return;
        
        const observer = new IntersectionObserver(
            entries => entries.forEach(entry => {
                if (entry.isIntersecting) {
                    video.setAttribute('preload', 'metadata');
                    observer.unobserve(entry.target);
                }
            }),
            { rootMargin: '50px', threshold: 0.1 }
        );
        observer.observe(video);
    };
    
    if (document.readyState === 'loading') {
        document.addEventListener('DOMContentLoaded', loadVideo);
    } else {
        loadVideo();
    }
    </script>
</body>

<script>
window.addEventListener('load', function() {
    if (!navigator.onLine) return;
    
    const loadScript = (src) => {
        return new Promise((resolve, reject) => {
            const script = document.createElement('script');
            script.src = src;
            script.async = true;
            script.defer = true;
            script.onload = resolve;
            script.onerror = reject;
            document.head.appendChild(script);
        });
    };

    // Load GTM with priority
    requestIdleCallback(() => {
        loadScript('https://www.googletagmanager.com/gtm.js?id=GTM-XXXXX')
            .then(() => console.log('GTM loaded'))
            .catch(console.error);
    }, { timeout: 5000 });
});
</script>
